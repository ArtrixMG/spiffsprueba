<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
</head>

<body>
    <div class="tituloPantalla">Tester WIFI</div>
    <img src="./escudo.png" class="escudo">
     <div class="contenedorBotones">
        <button onclick="cambiodeFlag(0)" class="botonPerso" id="botonVoltaje">VOLT</button>
        <button onclick="cambiodeFlag(1)" class="botonPerso" id="botonResistencia">RES</button>
        <button onclick="cambiodeFlag(2)" class="botonPerso" id="botonCorriente">AMP</button>
    </div>
    <!-- "onclick" detecta la pulsacion de los botones, la funcion que llama se dirige al archivo /calib.js-->
    
    <div class="contenedorDeLista" id="contenerDeLista"> <ul id="vistaDatos"></ul> </div>
</body>
<script src="jquery.min.js"></script>
<script src="calib.js"></script>

</html
